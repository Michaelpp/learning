
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0"> 
	<title>计算器</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script src="calculator.js"></script>
</head>
<body>
  <div id="background">
  	<div id="main">
		<div>
			<div id="result"></div>
			<button value="Delete" class="btn del">Del</button>
			<button value="%" class="btn operator">%</button>
			<button value="+" class="btn operator">+</button>
		</div>
		<div>
			<button value="7" class="btn num">7</button>
			<button value="8" class="btn num">8</button>
			<button value="9" class="btn num">9</button>
			<button value="-" class="btn operator">-</button>
		</div>
		<div>
			<button value="4" class="btn num">4</button>
			<button value="5" class="btn num">5</button>
			<button value="6" class="btn num">6</button>
			<button value="*" class="btn operator">x</button>
		</div>
		<div>
			<button value="1" class="btn num">1</button>
			<button value="2" class="btn num">2</button>
			<button value="3" class="btn num">3</button>
			<button value="/" class="btn operator">/</button>
		</div>
		<div>
			<button value="0" class="btn num zero">0</button>
			<button value="." class="btn num">.</button>
			<button value="=" class="btn equ">=</button>
		</div>
	</div>
</div>

</body>
</html>
